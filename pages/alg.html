                                </div>

                            <div class="textsummary">
                                深度优先搜索(缩写DFS)有点类似广度优先搜索，也是对一个连通图进行遍历的算法。 它的思想是从一个顶点V0开始，沿着一条路一直走到底，如果发现不能到达目标解， 那就返回到上一个节点，然后从另一条路开始走到底，这种尽量往深处走的概念即是深度优先的概念。
